<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AtunitoFIT</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bienvenido a AtunitoFIT</h1>
        <p>Selecciona un grupo muscular para comenzar</p>
    </header>

    <div class="container">
        <button id="espalda">Entrenar Espalda</button>
        <button id="pecho">Entrenar Pecho</button>
        <button id="piernas">Entrenar Piernas</button>
    </div>

    <div id="ejercicios"></div>
    <script src="script.js"></script>
    <div id="progreso">
        <h3>Registrar Progreso</h3>
        <form id="formulario-progreso">
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" required>
    
            <label for="repeticiones">Repeticiones:</label>
            <input type="number" id="repeticiones" required>
    
            <button type="submit">Registrar</button>
        </form>
    
        <div id="historial-progreso">
            <h4>Tu Historial</h4>
            <ul id="progreso-lista">
                <!-- Aquí se mostrarán los registros de progreso -->
            </ul>
        </div>
    </div>
    
</body>
</html>
